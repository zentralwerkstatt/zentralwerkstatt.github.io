<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zentralwerkstatt</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    
    <div class="container-fluid">

        <div class="row mt-5 px-3 gx-3">
            <div class="col text-start">
                <h1><a href="index.html">FABIAN OFFERT</a></h1>
            </div>
            <div class="col text-end">
                <span>
                    <a href="/page.html?page=book">Book</a>&nbsp;&nbsp;&nbsp;
                    <a href="/page.html?page=publications">Publications</a>&nbsp;&nbsp;&nbsp;
                    <a href="/page.html?page=lectures">Lectures</a>&nbsp;&nbsp;&nbsp;
                    <a href="https://github.com/zentralwerkstatt/">Github</a>&nbsp;&nbsp;&nbsp;
                    <a href="https://scholar.google.com/citations?user=_OeJ75EAAAAJ">Google Scholar</a>&nbsp;&nbsp;&nbsp;
                    <a href="https://docs.google.com/document/d/1hL2wnqXfrzOOXrWMzkoo--264XkI6ckmkif8SKK43fA/pub">Curiculum Vitae</a>
                </span>
            </div>
        </div>
        
        <div class="row mt-5 px-3 gx-3"></div>

        <div class="row mt-5 px-3 gx-5">
            <div class="col-10">
                <div id="content"></div>
            </div>   
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var page = urlParams.get('page');
        if(page) {
            fetch("/md/" + page + ".md")            // The path to the raw Markdown file
                .then(response => response.blob())  // Unwrap to a blob...
                .then(blob => blob.text())          // ...then to raw text...
                .then(markdown => {                 // ...then pass the raw text into marked.parse
                document.getElementById("content").innerHTML = marked.parse(markdown);
                });
        }
    </script>
    <script type="module">
        import { annotate } from 'https://unpkg.com/rough-notation?module';
        for (var circle of document.getElementsByClassName("circle")) {
            annotate(circle, { type: 'circle', color: 'yellow', padding: 7, animate: true}).show();
        }
        for (var h3 of document.querySelectorAll("h3")) {
            annotate(h3, { type: 'box', color: 'yellow', animate: true}).show();
        }
    </script>

</body>
</html>
